<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Folder view</title>
	<link rel="stylesheet" type="text/css" href="public/styles/app.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<style type="text/css">

	</style>
</head>
<body>
<section id="folderView">
	<section class="toolbox">
		<button id="rename">Rename</button>
		<button id="delete">Delete</button>
		<button id="addFolder">Add folder</button>
	</section>
	<ul id="filesList" class="files-list"></ul>
</section>
<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="scripts/requirejsConfig.js" type="text/javascript"></script>
<script type="text/template" id="fileTemplate">
	<input type="checkbox" class="file-view__item-check" <%= checked %>>
	<div class="file-view__rename-box">
		<input type="text" class="file-view__rename-box-filename" value="<%= name %>">
		<button class="cancel button-secondary">Cancel</button>
		<button class="save button-primary">Save</button>
	</div>
	<a href="<%= url %>" class="file-view__filename" <%= target %>><%= name %></a>
</script>
<script type="text/template" id="listHeadTemplate">
	<input type="checkbox" class="list-head__mark-all" <%= checked %>>
	<span class="list-head__caption">File name</span>
</script>
<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
