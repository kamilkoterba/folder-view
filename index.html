<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Folder view</title>
</head>
<body>
<section id="folderView">
	<button id="delete">Delete</button>
	<ul id="fileList"></ul>
</section>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/underscore/underscore-min.js" type="text/javascript"></script>
<script src="bower_components/backbone/backbone-min.js" type="text/javascript"></script>
<script type="text/template" id="fileTemplate">
	<input type="checkbox" class="item-check">
	<a href="<%= url %>"><%= name %></a>
</script>
<script src="scripts/files.js" type="text/javascript"></script>
</body>
</html>
