<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Folder view</title>
	<style type="text/css">
		.rename-box,
		.renaming .filename {
			display: none;
		}

		.renaming .rename-box {
			display: inline;
		}
	</style>
</head>
<body>
<section id="folderView">
	<button id="rename">Rename</button>
	<button id="delete">Delete</button>
	<button id="addFolder">Add folder</button>
	<ul id="fileList"></ul>
</section>
<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="scripts/requirejsConfig.js" type="text/javascript"></script>
<script type="text/template" id="fileTemplate">
	<input type="checkbox" class="item-check" <%= checked %>>
	<div class="rename-box">
		<input type="text" class="rename-filename" value="<%= name %>">
		<button class="cancel">Cancel</button>
		<button class="save">Save</button>
	</div>
	<a href="<%= url %>" class="filename"><%= name %></a>
</script>
<script type="text/template" id="markAllTemplate">
	<input type="checkbox" id="markAll" <%= checked %>>
</script>
<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
